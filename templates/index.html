<!DOCTYPE html>
<html>

<head>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous">
    </script>

    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body,
        section {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        body {
            min-height: 100vh;
            font-family: "Arial, sans-serif";
            line-height: 1.5;
            background: linear-gradient(45deg, #0a0a0a, #3a4452);
        }

        main {
            opacity: 1;
            max-width: 600px;
            width: 90%;
            border: 2.5px solid #8d2a2a;
            border-radius: 10px;
            background: transparent;
            backdrop-filter: blur(15px);
            padding: 20px;
        }

        h1 {
            padding: 1rem;
            text-transform: uppercase;
            text-align: center;
            font-size: 2em;
            color: white;
        }

        input,
        button {
            font-family: inherit;
            line-height: inherit;
            color: white; 
            border: 0;
            padding: 1rem;
            background: transparent;
            border: 2px solid white;
            border-left: 0px;
            border-right: 0px;
            border-top: 0px;
        }

        input {
            box-sizing: border-box;
            width: 100%;
        }

        .buttons {
            display: flex;
        }

        .input-container {
            margin-bottom: 1rem;
            background: transparent;
        }

        .small-button {
            padding: 0.5rem;
            width: auto;
        }

        button {
            margin-left: 200px;
            margin-right: 200px;
            cursor: pointer;
            flex: 1;
            background: linear-gradient(45deg, rgba(9, 75, 121, 1) 0%, rgba(13, 2, 191, 0.644782913165266) 22%,
                rgba(0, 212, 255, 0.9248949579831933) 72%, rgba(0, 212, 255, 0.9248949579831933) 100%);
            color: white;
            border-radius: 20px;
        }

        button:hover {
            background-color: #6eb023;
        }

        section {
            min-height: 120px;
            text-align: center;
            background-color: #FEFAE0;
            background: transparent;
            backdrop-filter: blur(15px);
        }

    </style>

</head>

<body>
    <main id="main-cont">

        <h1>URL Shortener</h1>

        <form id="post-form" method="POST" action="/create">
            {% csrf_token %}

            <div class="input-container">
                <input type="text" name="link" id="link" placeholder="Enter URL here" class="input-box">
            </div>

            <div class="buttons">
                <button type="submit" id="shorten" class="small-button">Shorten</button>
            </div>

        </form>

        <section id="section">

            <h2></h2>
        </section>

    </main>

    <script type="text/javascript">
        $(document).on('submit', '#post-form', function (e) {
            e.preventDefault();

            $.ajax({
                type: 'POST',
                url: '/create',
                data: {
                    link: $('#link').val(),
                    csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
                },
                success: function (data) {
                    $('h2').html("<a href="+ "http://localhost:8000/" + data +" target=\"_blank\">localhost:8000/" + data+"</a>")
                }
            });
        });
    </script>
</body>
</html>
