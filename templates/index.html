<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            background-color: #606C38;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .input-container {
            background-color: #FEFAE0;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            width: 90%;
        }

        .input-container label {
            color: #283618;
            margin-bottom: 10px;
        }

        .input-container input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #283618;
            border-radius: 5px;
            outline: none;
        }

        .input-container button {
            background-color: #DDA15E;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .output-container {
            margin-top: 20px;
            display: none;
        }

        .output-container p {
            background-color: #FEFAE0;
            padding: 10px;
            border-radius: 5px;
            color: #283618;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <label for="url">Enter your URL:</label>
            <input type="text" id="url" placeholder="https://abc.com">
            <button onclick="shortenURL()">Shorten</button>
        </div>
        <div class="output-container">
            <p>Shortened URL: <span id="shortenedUrl"></span></p>
        </div>
    </div>

    <main>
        <h1>URL Shortener</h1>
        <form id="post-form">
            <!-- Include the CSRF token here -->
            <input type="hidden" name="csrfmiddlewaretoken" value="{% csrf_token %}">
            <input type="text" name="link" id="link" placeholder="Enter URL here">
            <div class="buttons">
                <button type="submit" id="shorten">Shorten</button>
            </div>
        </form>
  
        <section id="section"><h2></h2></section>
    </main>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).on('submit','#post-form',function(e){
            e.preventDefault();

            $.ajax({
                type:'POST',
                url:'/create',
                data:{
                    link:$('#link').val(),
                    csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
                },
                success: function(data){
                    $('h2').html("www.surls.ga/"+data)
                }
            });
        });
    </script>

    <script>
        function shortenURL() {
            const urlInput = document.getElementById("url").value;
            const shortenedUrl = "https://short.url/1234abcd";
            const shortenedUrlSpan = document.getElementById("shortenedUrl");
            shortenedUrlSpan.textContent = shortenedUrl;
            document.querySelector(".output-container").style.display = "block";
        }
    </script>
</body>
</html>
