<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }
        body,
        section {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        body {
            min-height: 100vh;
            font-family: "Arial, sans-serif"; 
            line-height: 1.5;
            color: #283618; 
            background-color: #606C38;
        }
        main {
            max-width: 600px; 
            width: 90%; 
            border: 2.5px solid #283618; 
            border-radius: 10px; 
            background-color: #FEFAE0;
        }
        h1 {
            padding: 1rem;
            text-transform: uppercase; 
            text-align: center;
        }
        input,
        button {
            font-family: inherit;
            line-height: inherit;
            color: #283618; 
            border: 0;
            padding: 1rem;
        }
        input {
            box-sizing: border-box;
            width: 100%;
        }
        .buttons {
            display: flex;
        }
        .input-container {
            margin-bottom: 1rem;
        }
        /* Reduce button width */
        .small-button {
            padding: 0.5rem;
            width: auto; 
        }
        button {
            cursor: pointer;
            flex: 1;
            background-color: #DDA15E; 
            color: white;
        }
        /* Hover style for the button */
        button:hover {
            background-color: #283618;
        }
        section {
            min-height: 120px;
            text-align: center;
            background-color: #FEFAE0; 
        }
    </style>
</head>
<body>
<main>
    <h1>URL Shortener</h1>
    <form id="post-form" method="POST" action="/create">
        {% csrf_token %}
        <div class="input-container">
            <input type="text" name="link" id="link" placeholder="Enter URL here" class="input-box">
        </div>
        <div class="buttons">
            <button type="submit" id="shorten" class="small-button">Shorten</button>
        </div>
    </form>

    <section id="section"><h2></h2></section>
</main>

<script type="text/javascript">
    $(document).on('submit', '#post-form', function (e) {
        e.preventDefault();

        $.ajax({
            type: 'POST',
            url: '/create',
            data: {
                link: $('#link').val(),
                csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
            },
            success: function (data) {
                var shortenedLink = "localhost:8000//" + data;
                var anchorTag = '<a href="' + shortenedLink + '" target="_blank">' + shortenedLink + '</a>';
                $('h2').html(anchorTag);
            }
        });
    });
</script>
</body>
</html>
